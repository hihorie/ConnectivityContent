<style>
    #tnc {
        width: auto !important;
        margin-right: 20px;
        margin-bottom: 0.2rem;
    }
</style>
<div class="large-6 large-centered medium-10 medium-centered columns simple-content">
    <h1>Registration</h1>
    <p class="announce">
        Please enter your information below; all fields are required.
    </p>
    <form id="registerform" class="announce" style="margin-bottom: 200px;" onsubmit="register(this); return false;">
        <div class="formline"><span class="right-align">Username: </span><label for="username">SYS</label><input id="username" style="padding-left: 35px" placeholder="Your username includes the 'SYS' prefix" required/></div>
        <div class="formline"><span class="right-align">Email: </span><input id="email" required type="email"/></div>
        <div class="formline"><span class="right-align">Firstname: </span><input id="firstname" required/></div>
        <div class="formline"><span class="right-align">Lastname: </span><input id="lastname" required/></div>
        <div class="formline"><span class="right-align">Company: </span><input id="company" required/></div>
        <div class="formline"><span class="right-align">Password: </span><input id="password" type="password" required/></div>
        <div class="formline"><span class="right-align">Confirm Password: </span><input id="confirmpassword" type="password" required/></div>
        <div class="formline"><div style="padding: 0.5rem; margin-left: 50%;"><input type="checkbox" id="tnc">I have read and agree to the Licence Agreement</div></div>
        <div class="formline">
            <div class="g-recaptcha" data-sitekey="6LeWuSITAAAAAKFaizi12CYfmpGhi47DsF3Ggmct" data-callback="captcha" style="margin-left: 50%;"></div>
        </div>
        <div id="result" class="formline center"></div>
        <div class="formline"><input class="submit" type="submit" value="Register"/></div>
    </form>
    <div class="loader" style="display: none;">
        <div class="background">&nbsp;</div>
        <svg class="circular">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<script src="/test-properties/urls.js"></script>
<script src="/js/jwtAuthentication.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<!--[if lte IE 9]>
<script src="/js/base64.js"></script>
<!--<![endif]-->
<script>
    var captchaResponse = null;

    function captcha(response) {
        captchaResponse = response;
        console.log("Captcha Response: " + response);
    }

    function loadStart() {
        $(".loader").show();
        $("#registerform input").attr("disabled", true).addClass("disabled");
    }

    function loadEnd() {
        $(".loader").hide();
        $("#result").removeClass("error");
        $("#registerform input").removeAttr("disabled").removeClass("disabled");
    }

    function register(form) {
        var username = $(form).find("#username").val();
        var email = $(form).find("#email").val();
        var firstname = $(form).find("#firstname").val();
        var lastname = $(form).find("#lastname").val();
        var company = $(form).find("#company").val();
        var password = $(form).find("#password").val();
        var confirm = $(form).find("#confirmpassword").val();
        var tnc = $(form).find("#tnc").is(':checked');

        if (password != confirm) {
            $("#result").addClass("error").html("Passwords do not match - please make sure the password and confirmation password are the same.");
            return;
        }

        if (tnc != true) {
            $("#result").addClass("error").html("You must accept the licence agreement to create an account.");
            return;
        }

        if (!captchaResponse) {
            $("#result").addClass("error").html("Please verify the Captcha");
            return;
        }

        ga('send', 'event', 'register', 'request', username);
        $.ajax({
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                "username": username,
                "email": email,
                "firstname": firstname,
                "lastname": lastname,
                "company": company,
                "password": password,
                "captchaResponse": captchaResponse
            }),
            url: hotelAssignmentServiceUrls.register(),
            beforeSend: loadStart
        }).done(function(data, textStatus, jqxhr) {
            loadEnd();
            ga('send', 'event', 'register', 'success', username);
            localStorage.setItem("username", JSON.parse(jqxhr.responseText).eqcUsername);
            window.location.href = "/test-properties/#registered";
        }).fail(function(jqxhr) {
            loadEnd();
            if (jqxhr.status == 400) {
                var json = getNiceErrorText(jqxhr);
                if (json && !json.success && json.description) {
                    $("#result").addClass("error").html(json.description);
                    ga('send', 'event', 'register', 'failure', username + "|" + jqxhr.status + "|" + json.description);
                } else {
                    $("#result").addClass("error").html("Registration failed: " + getNiceErrorText(jqxhr));
                    ga('send', 'event', 'register', 'failure', username + "|" + jqxhr.status + "|" + jqxhr.responseText);
                }
            } else {
                $("#result").addClass("error").html("Registration failed: " + jqxhr.status + ": " + jqxhr.statusText);
                ga('send', 'event', 'register', 'failure', username + "|" + jqxhr.status + "|" + jqxhr.responseText);
            }
        });
    }

    function getNiceErrorText(jqxhr) {
        var content = jqxhr.getResponseHeader("Content-type");
        if (content.indexOf("json") >= 0) {
            var json;
            try {
                json = JSON.parse(jqxhr.responseText);
            } catch (e) {
                return jqxhr.responseText;
            }
            return json.details || json.message || json.description;
        } else if (content.indexOf("text/text") ) {
            return jqxhr.responseText;
        }

        return false;
    }

    $(document).ready(function() {
        ga('send', 'event', 'register', 'access');
    });

</script>
